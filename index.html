<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Subir Foto</title>

<style>
:root {
  --primary: #2563eb;
  --bg: #f4f6f8;
  --card: #ffffff;
  --text: #1f2937;
  --radius: 14px;
}

* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: var(--bg);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 16px;
}

.card {
  background: var(--card);
  width: 100%;
  max-width: 420px;
  padding: 24px;
  border-radius: var(--radius);
  box-shadow: 0 10px 30px rgba(0,0,0,.08);
  text-align: center;
}

h2 {
  margin-top: 0;
  color: var(--text);
}

.preview {
  width: 100%;
  aspect-ratio: 1 / 1;
  border-radius: var(--radius);
  background: #e5e7eb;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  margin-bottom: 16px;
  color: #6b7280;
}

.preview img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

input[type="file"] {
  display: none;
}

.label-btn {
  display: block;
  padding: 14px;
  background: #e5e7eb;
  border-radius: var(--radius);
  cursor: pointer;
  margin-bottom: 12px;
  font-weight: 500;
}

button {
  width: 100%;
  padding: 16px;
  border: none;
  border-radius: var(--radius);
  background: var(--primary);
  color: white;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}

button:disabled {
  background: #9ca3af;
  cursor: not-allowed;
}

/* LOADER */
.loader {
  position: fixed;
  inset: 0;
  background: rgba(255,255,255,0.9);
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  z-index: 999;
}

.spinner {
  width: 48px;
  height: 48px;
  border: 5px solid #e5e7eb;
  border-top: 5px solid var(--primary);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.loader p {
  margin-top: 12px;
  font-weight: 600;
  color: var(--text);
}

@media (min-width: 768px) {
  .card {
    padding: 32px;
  }
}
</style>
</head>

<body>

<div class="card">
  <h2>ðŸ“¸ Subir foto</h2>

  <div class="preview" id="preview">
    Vista previa
  </div>

  <label class="label-btn">
    Seleccionar / Tomar foto
    <input type="file" accept="image/*" capture="camera" id="foto">
  </label>

  <button id="btn" onclick="enviar()" disabled>Subir a Drive</button>

  <!-- FORM POST -->
  <form id="form" method="POST"
    action="https://script.google.com/macros/s/AKfycby8D5lLPtw_GfAh7uHQuOQJJYUgFceTN9DT02e9kmB2xU12lhWIiDT50kBd8m6-jpZzkg/exec">
    <input type="hidden" name="imagen" id="imagen">
    <input type="hidden" name="nombre" id="nombre">
  </form>
</div>

<!-- LOADER -->
<div class="loader" id="loader">
  <div class="spinner"></div>
  <p>Subiendo foto...</p>
</div>

<script>
const input = document.getElementById("foto");
const preview = document.getElementById("preview");
const btn = document.getElementById("btn");
const loader = document.getElementById("loader");

input.addEventListener("change", () => {
  const file = input.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = () => {
    preview.innerHTML = `<img src="${reader.result}">`;
    btn.disabled = false;
  };
  reader.readAsDataURL(file);
});

function enviar() {
  const file = input.files[0];
  if (!file) return;

  loader.style.display = "flex";
  btn.disabled = true;

  const reader = new FileReader();
  reader.onloadend = () => {
    document.getElementById("imagen").value = reader.result.split(",")[1];
    document.getElementById("nombre").value = "foto_" + Date.now() + ".jpg";
    document.getElementById("form").submit();
  };
  reader.readAsDataURL(file);
}
</script>

</body>

</html>
