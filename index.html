<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir Foto</title>
</head>
<body>

<h2>Tomar foto</h2>

<input type="file" accept="image/*" capture="camera" id="foto">
<br><br>
<button onclick="enviar()">Subir</button>

<form id="form" method="POST"
      action="https://script.google.com/macros/s/AKfycby8D5lLPtw_GfAh7uHQuOQJJYUgFceTN9DT02e9kmB2xU12lhWIiDT50kBd8m6-jpZzkg/exec">
  <input type="hidden" name="imagen" id="imagen">
  <input type="hidden" name="nombre" id="nombre">
</form>

<script>
function enviar() {
  const input = document.getElementById("foto");
  if (!input.files.length) {
    alert("Toma una foto primero");
    return;
  }

  const file = input.files[0];
  const reader = new FileReader();

  reader.onloadend = function () {
    const base64 = reader.result.split(",")[1];
    document.getElementById("imagen").value = base64;
    document.getElementById("nombre").value = "foto_" + Date.now() + ".jpg";
    document.getElementById("form").submit();
  };

  reader.readAsDataURL(file);
}
</script>

</body>
</html>
